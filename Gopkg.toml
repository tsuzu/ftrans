[[constraint]]
  branch = "master"
  name = "git.mox.si/tsuzu/go-easyp2p"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.1"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "1.2.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.2.0"

[[constraint]]
  name = "github.com/xtaci/smux"
  version = "1.0.6"

[[constraint]]
  name = "gopkg.in/cheggaaa/pb.v1"
  version = "1.0.21"

[prune]
  go-tests = true
  unused-packages = true
